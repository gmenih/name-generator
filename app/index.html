    <div class="frame">
      <h1 class="page-title">Nime</h1>
      <p class="page-description">A simple random name generator. Give it a try!</p>
      <div class="length-picker">
        <label for="length">What's the length?</label>
        <div class="input-interface">
          <button id="decrease">-</button>
          <input type="text" id="length" value="6" max="12" min="3" />
          <button id="increase">+</button>
        </div>
        <a href="#" id="random-length">Keep it random?</a>
      </div>
      <div class="letter-frame" id="letter-holder">
        Javascript should generate something here.
      </div>
      <div class="button-frame">
        <button class="button" id="generate">Generate</button>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    

    <!-- build:js scripts/main.js -->
    <script src="scripts/sendRequest.js"></script>
